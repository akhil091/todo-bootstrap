<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>To-Do App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container d-flex justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h2>To-do App</h2>
                        <div class="add-items d-flex">
                            <input type="text" class="form-control" placeholder="What do you need to do today?">
                            <button class="btn btn-primary">Add</button>
                        </div>
                        <div class="list-wrapper">
                            <ul class="d-flex flex-column-reverse">
                                <li>
                                    <div class="form-check">
                                        <label class="form-check-label"> 
                                            <input class="checkbox" type="checkbox"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                                            <i class="input-helper"></i>
                                        </label> 
                                    </div> 
                                    <i class="remove mdi "></i>
                                </li>
                                <li class="completed">
                                    <div class="form-check"> 
                                        <label class="form-check-label"> 
                                            <input class="checkbox" type="checkbox" checked="">Maecenas hendrerit ipsum ac ipsum luctus, sit amet venenatis dolor consectetur.
                                            <i class="input-helper"></i>
                                        </label> 
                                    </div> 
                                    <i class="remove mdi"></i>
                                </li>
                                <li>
                                    <div class="form-check"> 
                                        <label class="form-check-label"> 
                                            <input class="checkbox" type="checkbox">Ut fermentum tellus quis auctor sollicitudin. 
                                            <i class="input-helper"></i>
                                        </label> 
                                    </div> 
                                    <i class="remove mdi"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
